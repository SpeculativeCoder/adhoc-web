<div class="container-xxl">
  <h2>
    Faction {{ faction.id }}
    <!--   <small class="text-muted">{{ factions.name }}</small> -->
  </h2>
  <form>

      <label for="idInput" class="col-md-2 col-form-label">ID</label>
      <input type="number" readonly [(ngModel)]="factions.id" name="id" id="idInput" class="col-md-4 form-control" />
    </div> -->
    <div class="mb-3">
      <label class="form-label" for="nameInput">Name</label>
      <input class="form-control" id="nameInput" name="name" type="text" readonly [(ngModel)]="faction.name"/>
    </div>
    <div class="mb-3">
      <label class="form-label" for="colorInput">Color</label>
      <input class="form-control" id="colorInput" name="color" type="text" readonly [(ngModel)]="faction.color"/>
      <!--<label class="form-label" for="colorDropdown">Color</label>
      <div class="row">
        <div ngbDropdown class="d-inline-block">
          <button ngbDropdownToggle class="btn btn-outline-secondary btn-block" id="colorDropdown" disabled="true">
            <span [ngStyle]="{ 'color': faction.color }">{{ faction.color }}</span>
          </button>
          <div ngbDropdownMenu aria-labelledby="colorDropdown">
            <button ngbDropdownItem *ngFor="let color of colors" [ngClass]="{ active: color === faction.color }" (click)="faction.color = color">
              {{ color }}
            </button>
          </div>
        </div>
      </div>-->
    </div>
    <div class="mb-3">
      <label class="form-label" for="scoreInput">Score</label>
      <input class="form-control" id="scoreInput" name="score" type="number" readonly [(ngModel)]="faction.score"/>
    </div>
    <div class="row">
      <!--<div class="col-auto mt-3 mb-3">
        <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
      </div>-->
      <div class="col-auto mt-3 mb-3">
        <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
      </div>
    </div>
  </form>
</div>
