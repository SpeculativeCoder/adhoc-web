<div class="container-xxl" *ngIf="showClient">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="ratio ratio-16x9">
        <iframe #clientFrame scrolling="no" allowfullscreen [src]="clientUrl"></iframe>
      </div>
    </div>
  </div>
</div>

<div class="container-xxl" *ngIf="showCompatibilityWarning">
  <h2>
    Compatibility Warning
  </h2>
  <div class="row">
    <div class="col-md-12">
      <p><b>{{ title }}</b> runs best in Firefox or a Chrome-based browser (e.g. Chrome / Edge / Brave etc.) on Windows.</p>
      <p>Anything other than this may or may not work properly. <b>Mobile does not work.</b></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="runClientAnyway()">Run Anyway</button>
    </div>
  </div>
</div>
