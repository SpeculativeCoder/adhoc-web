<div class="container-xxl">
  <h2>
    Task {{ task.id }}
  </h2>
  <form>
    <div class="mb-3">
      <label class="form-label" for="typeInput">Type</label>
      <input class="form-control" id="typeInput" name="type" type="text" readonly
             [(ngModel)]="task.type"/>
    </div>
    <div class="mb-3">
      <label class="form-label" for="taskIdentifierInput">Task Identifier</label>
      <input class="form-control" id="taskIdentifierInput" name="taskIdentifier" type="text" readonly
             [(ngModel)]="task.taskIdentifier"/>
    </div>
    <div class="mb-3">
      <label class="form-label" for="privateIpInput">Private IP</label>
      <input class="form-control" id="privateIpInput" name="privateIp" type="text" readonly
             [(ngModel)]="task.privateIp"/>
    </div>
    <div class="mb-3">
      <label class="form-label" for="publicIpInput">Public IP</label>
      <input class="form-control" id="publicIpInput" name="publicIp" type="text" readonly
             [(ngModel)]="task.publicIp"/>
    </div>
    <div class="mb-3">
      <label class="form-label" for="publicWebSocketPort">Public Web Socket Port</label>
      <input class="form-control" id="publicWebSocketPort" name="publicWebSocketPort" type="number" readonly
             [(ngModel)]="task.publicWebSocketPort"/>
    </div>
    <div class="row">
      <!--<div class="col-auto mt-3 mb-3">
        <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
      </div>-->
      <div class="col-auto mt-3 mb-3">
        <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
      </div>
    </div>
  </form>
</div>
