<div class="container-xxl">
  <div class="row">

    <div class="offset-md-3 col-md-6">
      <h2>Quick Login</h2>
      <form>
        <div class="mb-3" hidden="hidden">
          <label class="form-label" for="loginName">Name</label>
          <input class="form-control" id="loginName" name="loginName" type="password" required [(ngModel)]="loginName">
        </div>
        <div class="mb-3">
          <label class="form-label" for="loginCode">Login Code</label>
          <input class="form-control" id="loginCode" name="loginCode" type="password" required [(ngModel)]="loginCode">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" id="loginRememberMe" name="loginRememberMe" type="checkbox" required [(ngModel)]="loginRememberMe">
            <label class="form-check-label" for="loginRememberMe">Remember Me</label>
            <small class="text-secondary"> (stay logged in for this browser - don't select this on a public computer)</small>
          </div>
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-primary" (click)="quickLogin()">Login</button>
        </div>
        <div class="mb-3">
          <p class="text-danger">{{ quickLoginErrorMessage }}</p>
        </div>
      </form>
    </div>

    <div class="offset-md-3 col-md-6 mt-4" *ngIf="featureFlags.indexOf('development') != -1">
      <h2>Traditional Login</h2>
      <form>
        <div class="mb-3">
          <label class="form-label" for="loginNameOrEmail">User Name or Email</label>
          <!-- autofocus -->
          <input class="form-control" id="loginNameOrEmail" name="loginNameOrEmail" type="text" required #loginNameOrEmailInput [(ngModel)]="loginNameOrEmail">
        </div>
        <div class="mb-3">
          <label class="form-label" for="loginPassword">Password</label>
          <input class="form-control" id="loginPassword" name="loginPassword" type="password" required [(ngModel)]="loginPassword">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" id="loginRememberMe" name="loginRememberMe" type="checkbox" required [(ngModel)]="loginRememberMe">
            <label class="form-check-label" for="loginRememberMe">Remember Me</label>
            <small class="text-secondary"> (stay logged in for this browser - don't select this on a public computer)</small>
          </div>
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-primary" (click)="traditionalLogin()">Login</button>
        </div>
        <div class="mb-3">
          <p class="text-danger">{{ traditionalLoginErrorMessage }}</p>
        </div>
      </form>
    </div>

  </div>
</div>
