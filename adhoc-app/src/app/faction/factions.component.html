<div class="container-xxl">
  <h2>
    Factions
  </h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm caption-bottom" (sort)="sortBy($event)">
      <!--    <caption>{{factions.length}} factions</caption>-->
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Color</th>
        <th scope="col">Score</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let faction of factions">
        <th scope="row"><a routerLink="/factions/{{ faction.id }}">{{ faction.id }}</a></th>
        <td>{{ faction.name }}</td>
        <td [ngStyle]="{ 'color': faction.color }">{{ faction.color }}</td>
        <td>{{ faction.score | number : '1.0-0' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
