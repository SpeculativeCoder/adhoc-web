<div class="container-xxl">
  <h2>
    Pawns
  </h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm caption-bottom" (sort)="sortBy($event)">
      <!--<caption>{{pawns.length}} pawns</caption>-->
      <thead>
      <tr>
        <th scope="col" sortable="id">ID</th>
        <th scope="col" sortable="name">Name</th>
        <th scope="col" sortable="serverId">Server ID</th>
        <th scope="col" sortable="index">Index</th>
        <th scope="col" sortable="faction">Faction</th>
        <th scope="col" sortable="x">X</th>
        <th scope="col" sortable="y">Y</th>
        <th scope="col" sortable="z">Z</th>
        <th scope="col" sortable="seen">Last Seen</th>
        <th scope="col" sortable="userId">User</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pawn of pawns">
        <th scope="row"><a routerLink="/pawns/{{ pawn.id }}">{{ pawn.id }}</a></th>
        <td>{{ pawn.name }}</td>
        <td>{{ pawn.serverId }}</td>
        <td>{{ pawn.index }}</td>
        <td>{{ getFaction(pawn.factionId)?.name }}</td>
        <td>{{ pawn.x }}</td>
        <td>{{ pawn.y }}</td>
        <td>{{ pawn.z }}</td>
        <td>{{ pawn.seen | simpleDate }}</td>
        <td>{{ pawn.userId }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
