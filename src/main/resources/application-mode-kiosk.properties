spring.liquibase.enabled=false

spring.quartz.properties.org.quartz.scheduler.instanceName=KioskQuartzScheduler

spring.artemis.embedded.server-id=2

adhoc.application.mode=KIOSK

adhoc.message-broker.stomp-port=${MESSAGE_BROKER_STOMP_PORT:623}
adhoc.message-broker.core-port=${MESSAGE_BROKER_CORE_PORT:626}

adhoc.manager-message-broker-host=${MANAGER_HOST:localhost}
adhoc.manager-message-broker-core-port=${MANAGER_MESSAGE_BROKER_CORE_PORT:616}
